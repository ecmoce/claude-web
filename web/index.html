<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Web Gateway</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- 마크다운 렌더링 + 코드 하이라이팅 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.1/marked.min.js"></script>
</head>
<body>
    <!-- 로그인 화면 -->
    <div id="login-screen" class="screen">
        <div class="login-container">
            <div class="logo">
                <div class="logo-icon">⚡</div>
                <h1>Claude Web Gateway</h1>
                <p class="subtitle">Anthropic Claude에게 직접 질문하세요</p>
            </div>
            <a href="/auth/login" class="btn-github" id="login-btn">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                    <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
                </svg>
                GitHub로 로그인
            </a>
            <div class="login-footer">
                <span class="pulse-dot"></span> Claude Opus 연결됨
            </div>
        </div>
    </div>

    <!-- 채팅 화면 -->
    <div id="chat-screen" class="screen hidden">
        <header class="chat-header">
            <div class="header-left">
                <span class="header-icon">⚡</span>
                <span class="header-title">Claude Gateway</span>
                <span class="connection-badge" id="connection-badge">연결 중...</span>
            </div>
            <div class="header-right">
                <span class="user-badge" id="user-badge"></span>
                <button class="btn-icon" id="clear-btn" title="대화 초기화">🗑️</button>
                <a href="/auth/logout" class="btn-icon" title="로그아웃">🚪</a>
            </div>
        </header>

        <main class="chat-messages" id="messages">
            <div class="welcome-message">
                <div class="welcome-icon">🤖</div>
                <h2>안녕하세요!</h2>
                <p>Claude에게 무엇이든 물어보세요. 코드, 분석, 창작 — 뭐든 가능합니다.</p>
                <div class="quick-prompts">
                    <button class="quick-prompt" data-prompt="Python으로 간단한 웹 서버를 만들어줘">🐍 Python 웹 서버</button>
                    <button class="quick-prompt" data-prompt="최근 AI 트렌드를 요약해줘">🧠 AI 트렌드</button>
                    <button class="quick-prompt" data-prompt="좋은 코드 리뷰 체크리스트를 만들어줘">✅ 코드 리뷰</button>
                </div>
            </div>
        </main>

        <footer class="chat-input-area">
            <div class="input-container">
                <textarea id="input" placeholder="메시지를 입력하세요... (Shift+Enter로 줄바꿈)" rows="1"></textarea>
                <button id="send-btn" class="btn-send" disabled>
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
            <div class="input-footer">
                <span id="status-text">준비됨</span>
                <span id="char-count">0 / 10,000</span>
            </div>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
